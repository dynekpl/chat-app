<app-shared>
  <h2 class="hdl-default">Logowanie</h2>

  <div class="alert alert-danger" role="alert" *ngFor="let error of validationMessages">
    {{error}}
  </div>

  <input type="text" value="login" class="input-default" #email>
  <input type="text" value="password" class="input-default" #pass>

  <button class="btn-submit" (click)="logIn($event, email, pass)">Zaloguj</button>

  <button class="btn-switch">Rejestracja</button>
</app-shared>
