<app-shared>
  <h2 class="hdl-default">Logowanie</h2>

  <div class="alert alert-danger" role="alert" *ngFor="let error of validationMessages">
    {{error}}
  </div>

  <button class="btn-submit" (click)="logIn()">Zaloguj</button>

  <button class="btn-switch" (click)="toggleFunc()">Rejestracja</button>
</app-shared>
